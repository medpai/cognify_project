<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Apply for a career at Cognify">
    <title>Career Page</title>
    <link rel="stylesheet" href="career.css">
    <style>
        body, html {
    margin: 0;
    padding: 0;
    font-family: "Space Mono", monospace;
    background-color: #020814;
    color: #ffffff;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 0;
}

.logo-container {
    display: flex;
    align-items: center;
    text-align: center;
    margin-left: 50px;

}
a{
    text-decoration: none;
}
.logo {
    width: 40px;
    height: 40px;
    
    
    
}

.logo svg {
    width: 100%;
    height: 100%;
}

.company-name {
    font-size: 24px;
    font-weight: bold;
    color: #ffffff;
}

h1 {
    font-size: 36px;
    margin-bottom: 20px;
    text-align: center;
    font-family: "Poppins", sans-serif;
}

form {
    background-color: #1d163f;
    border-radius: 8px;
    padding: 25px;
    max-width: 500px;
    margin: 0 auto;
    border: 1px solid #7724f6;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-family: "Poppins", sans-serif;
    font-size: 14px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="file"] {
    width: 97%;
    padding: 8px 5px;
    border-radius: 10px;
    font-family: inherit;
    border: 1px solid #ccc;
    background-color: #ffffffe1;
    color: #020814;
    font-size: 14px;
}

input[type="file"] {
    padding: 6px;
}

.shadow__btn {
    padding: 10px 20px;
    border: none;
    font-size: 17px;
    color: #fff;
    border-radius: 10px;
    letter-spacing: 4px;
    font-weight: 700;
    text-transform: uppercase;
    transition: 0.5s;
    transition-property: box-shadow;
    background: #9c6be5;
    
    width: 100%;
    cursor: pointer;
    font-family: "Poppins", sans-serif;
}



form {
    background-color: #1d163f;
    border-radius: 8px;
    padding: 25px;
    max-width: 500px;
    margin: 0 auto;
    border: 1px solid #7724f6;
    position: relative;
    
    box-shadow:
        0 0 5px #7724f6,
        0 0 10px #7724f6,
        0 0 20px #7724f6,
        0 0 40px #7724f6;
    

    animation: neonPulse 1.5s infinite alternate;
}


@keyframes neonPulse {
    from {
        box-shadow:
            0 0 5px #7724f6,
            0 0 10px #7724f6,
            0 0 20px #7724f6,
            0 0 40px #7724f6;
    }
    to {
        box-shadow:
            0 0 10px #7724f6,
            0 0 20px #7724f6,
            0 0 40px #7724f6,
            0 0 80px #7724f6;
    }
}
    </style>
</head>
<body>
    <header>
        <a href="desktop.html">
            <div class="logo-container">
                <div class="logo">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="8" fill="#ffffff"/>
                        <g fill="none" stroke="#ffffff" stroke-width="4">
                            <ellipse cx="50" cy="50" rx="25" ry="45"/>
                            <ellipse cx="50" cy="50" rx="25" ry="45" transform="rotate(60 50 50)"/>
                            <ellipse cx="50" cy="50" rx="25" ry="45" transform="rotate(-60 50 50)"/>
                        </g>
                    </svg>
                </div>
                <div class="company-name">Cognify</div>
            </div>

        </a>
        
    </header>
    <main>
        <h1>Career Application</h1>
        <form id="career-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="nickname">Nickname:</label>
                <input type="text" id="nickname" name="nickname">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="postal-code">Postal Code:</label>
                <input type="text" id="postal-code" name="postal-code" required>
            </div>
            <div class="form-group">
                <label for="resume">Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>
            <button class="shadow__btn">
                Apply
            </button>
        </form>
    </main>
</body>
</html>
