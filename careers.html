<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Apply for a career at Cognify">
    <title>Career Page</title>
    <link rel="stylesheet" href="carrers.css">
    
  
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="8" fill="#ffffff"/>
                    <g fill="none" stroke="#ffffff" stroke-width="4">
                        <ellipse cx="50" cy="50" rx="25" ry="45"/>
                        <ellipse cx="50" cy="50" rx="25" ry="45" transform="rotate(60 50 50)"/>
                        <ellipse cx="50" cy="50" rx="25" ry="45" transform="rotate(-60 50 50)"/>
                    </g>
                </svg>
            </div>
            <div class="company-name">Cognify</div>
        </div>
        <nav>
            <a href="desktop.html">Home</a>
            <a href="pricing.html">Pricing</a>
            <a href="contactus.html">Contact Us</a>
            <a href="aboutus.html">About Us</a>
            <a href="careers.html">Careers</a>
            <a href="signup.html" class="sign-up">Try for free</a>
        </nav>
    </header>
    
    <main>
        <h1>Career Application</h1>
        <form id="career-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="nickname">Nickname:</label>
                <input type="text" id="nickname" name="nickname">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="postal-code">Postal Code:</label>
                <input type="text" id="postal-code" name="postal-code" required>
            </div>
            <div class="form-group">
                <label for="resume">Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>
            <button class="shadow__btn">
                Apply
            </button>
        </form>
    </main>
    <footer class="footer">
        <div class="footer-section">
            <div class="logo">
                <div class="logo-icon"></div>
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="50" cy="50" r="8" fill="#ffffff"/>
                  <g fill="none" stroke="#ffffff" stroke-width="4">
                      <ellipse cx="50" cy="50" rx="25" ry="45"/>
                      <ellipse cx="50" cy="50" rx="25" ry="45" transform="rotate(60 50 50)"/>
                      <ellipse cx="50" cy="50" rx="25" ry="45" transform="rotate(-60 50 50)"/>
                  </g>
              </svg>
            </div>
        </div>
        <div class="footer-section">
            <h3>Company</h3>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Affiliate program</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h3>Product</h3>
            <ul>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Integrations</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h3>Resources</h3>
            <ul>
                <li><a href="#">FAQ</a></li>
                <li><a href="contactus.html">Contact</a></li>
                <li><a href="#">Terms of service</a></li>
                <li><a href="#">Privacy policy</a></li>
            </ul>
        </div>
    </footer>
    <script src="carrers.js"></script>
</body>
</html>
